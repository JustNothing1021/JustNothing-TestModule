<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- 夜空渐变 -->
  <defs>
    <linearGradient id="nightSkyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a2e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a1a4e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2a2a5e;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="moonGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFFFF0;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#FFFFF0;stop-opacity:0" />
    </radialGradient>
    <linearGradient id="waterGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a3a5c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a1a3c;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- 夜空背景 -->
  <rect width="800" height="600" fill="url(#nightSkyGradient)" />

  <!-- 星星 -->
  <g fill="#FFFFFF">
    <circle cx="50" cy="50" r="1.5" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" repeatCount="indefinite" />
    </circle>
    <circle cx="120" cy="80" r="1" opacity="0.6" />
    <circle cx="200" cy="40" r="1.2" opacity="0.7">
      <animate attributeName="opacity" values="0.7;0.2;0.7" dur="3s" repeatCount="indefinite" />
    </circle>
    <circle cx="280" cy="100" r="0.8" opacity="0.5" />
    <circle cx="350" cy="60" r="1.5" opacity="0.9">
      <animate attributeName="opacity" values="0.9;0.4;0.9" dur="2.5s" repeatCount="indefinite" />
    </circle>
    <circle cx="420" cy="90" r="1" opacity="0.6" />
    <circle cx="500" cy="50" r="1.3" opacity="0.7" />
    <circle cx="580" cy="120" r="0.9" opacity="0.5">
      <animate attributeName="opacity" values="0.5;0.1;0.5" dur="4s" repeatCount="indefinite" />
    </circle>
    <circle cx="650" cy="70" r="1.1" opacity="0.8" />
    <circle cx="720" cy="100" r="1.4" opacity="0.6">
      <animate attributeName="opacity" values="0.6;0.2;0.6" dur="3s" repeatCount="indefinite" />
    </circle>
    <circle cx="780" cy="60" r="1" opacity="0.7" />
    
    <circle cx="80" cy="150" r="1" opacity="0.5" />
    <circle cx="150" cy="180" r="1.2" opacity="0.6" />
    <circle cx="220" cy="160" r="0.8" opacity="0.4">
      <animate attributeName="opacity" values="0.4;0.1;0.4" dur="2s" repeatCount="indefinite" />
    </circle>
    <circle cx="300" cy="190" r="1.5" opacity="0.7" />
    <circle cx="380" cy="170" r="1" opacity="0.5" />
    <circle cx="450" cy="200" r="1.3" opacity="0.6">
      <animate attributeName="opacity" values="0.6;0.2;0.6" dur="3s" repeatCount="indefinite" />
    </circle>
    <circle cx="520" cy="180" r="0.9" opacity="0.4" />
    <circle cx="600" cy="210" r="1.1" opacity="0.7" />
    <circle cx="680" cy="190" r="1" opacity="0.5" />
    <circle cx="750" cy="200" r="1.4" opacity="0.6">
      <animate attributeName="opacity" values="0.6;0.2;0.6" dur="2.5s" repeatCount="indefinite" />
    </circle>
    
    <circle cx="30" cy="250" r="1.2" opacity="0.6" />
    <circle cx="100" cy="280" r="1" opacity="0.5" />
    <circle cx="170" cy="260" r="1.5" opacity="0.7">
      <animate attributeName="opacity" values="0.7;0.3;0.7" dur="4s" repeatCount="indefinite" />
    </circle>
    <circle cx="250" cy="290" r="0.8" opacity="0.4" />
    <circle cx="330" cy="270" r="1.1" opacity="0.6" />
    <circle cx="410" cy="300" r="1.3" opacity="0.5">
      <animate attributeName="opacity" values="0.5;0.1;0.5" dur="3s" repeatCount="indefinite" />
    </circle>
    <circle cx="490" cy="280" r="1" opacity="0.7" />
    <circle cx="570" cy="310" r="1.2" opacity="0.6" />
    <circle cx="650" cy="290" r="0.9" opacity="0.4" />
    <circle cx="730" cy="300" r="1.5" opacity="0.7">
      <animate attributeName="opacity" values="0.7;0.3;0.7" dur="2s" repeatCount="indefinite" />
    </circle>
  </g>

  <!-- 流星 - 多个随机出现的流星 -->
  <g>
    <!-- 流星1 -->
    <line x1="100" y1="50" x2="150" y2="100" stroke="#FFFFFF" stroke-width="2" opacity="0">
      <animate attributeName="opacity" values="0;1;0" dur="1.5s" begin="3s;8s;15s" repeatCount="indefinite" />
      <animate attributeName="x1" values="100;180" dur="1.5s" begin="3s;8s;15s" repeatCount="indefinite" />
      <animate attributeName="x2" values="150;230" dur="1.5s" begin="3s;8s;15s" repeatCount="indefinite" />
      <animate attributeName="y1" values="50;130" dur="1.5s" begin="3s;8s;15s" repeatCount="indefinite" />
      <animate attributeName="y2" values="100;180" dur="1.5s" begin="3s;8s;15s" repeatCount="indefinite" />
    </line>
    
    <!-- 流星2 -->
    <line x1="300" y1="30" x2="350" y2="80" stroke="#FFFFFF" stroke-width="1.5" opacity="0">
      <animate attributeName="opacity" values="0;1;0" dur="1.2s" begin="5s;12s;20s" repeatCount="indefinite" />
      <animate attributeName="x1" values="300;380" dur="1.2s" begin="5s;12s;20s" repeatCount="indefinite" />
      <animate attributeName="x2" values="350;430" dur="1.2s" begin="5s;12s;20s" repeatCount="indefinite" />
      <animate attributeName="y1" values="30;110" dur="1.2s" begin="5s;12s;20s" repeatCount="indefinite" />
      <animate attributeName="y2" values="80;160" dur="1.2s" begin="5s;12s;20s" repeatCount="indefinite" />
    </line>
    
    <!-- 流星3 -->
    <line x1="500" y1="60" x2="540" y2="100" stroke="#FFFFFF" stroke-width="1.8" opacity="0">
      <animate attributeName="opacity" values="0;1;0" dur="1.8s" begin="7s;14s;22s" repeatCount="indefinite" />
      <animate attributeName="x1" values="500;590" dur="1.8s" begin="7s;14s;22s" repeatCount="indefinite" />
      <animate attributeName="x2" values="540;630" dur="1.8s" begin="7s;14s;22s" repeatCount="indefinite" />
      <animate attributeName="y1" values="60;150" dur="1.8s" begin="7s;14s;22s" repeatCount="indefinite" />
      <animate attributeName="y2" values="100;190" dur="1.8s" begin="7s;14s;22s" repeatCount="indefinite" />
    </line>
    
    <!-- 流星4 -->
    <line x1="700" y1="40" x2="740" y2="80" stroke="#FFFFFF" stroke-width="1.3" opacity="0">
      <animate attributeName="opacity" values="0;1;0" dur="1.3s" begin="10s;18s;25s" repeatCount="indefinite" />
      <animate attributeName="x1" values="700;790" dur="1.3s" begin="10s;18s;25s" repeatCount="indefinite" />
      <animate attributeName="x2" values="740;830" dur="1.3s" begin="10s;18s;25s" repeatCount="indefinite" />
      <animate attributeName="y1" values="40;130" dur="1.3s" begin="10s;18s;25s" repeatCount="indefinite" />
      <animate attributeName="y2" values="80;170" dur="1.3s" begin="10s;18s;25s" repeatCount="indefinite" />
    </line>
  </g>

  <!-- 月亮光晕 -->
  <circle cx="650" cy="120" r="80" fill="url(#moonGlow)" opacity="0.3" />
  <circle cx="650" cy="120" r="50" fill="url(#moonGlow)" opacity="0.2" />

  <!-- 月亮 -->
  <circle cx="650" cy="120" r="35" fill="#FFFFF0">
    <animate attributeName="r" values="35;36;35" dur="5s" repeatCount="indefinite" />
  </circle>
  
  <!-- 月亮纹理 -->
  <circle cx="640" cy="110" r="5" fill="#E8E8D0" opacity="0.5" />
  <circle cx="660" cy="130" r="4" fill="#E8E8D0" opacity="0.4" />
  <circle cx="655" cy="105" r="3" fill="#E8E8D0" opacity="0.3" />
  <circle cx="645" cy="135" r="6" fill="#E8E8D0" opacity="0.4" />

  <!-- 远山轮廓 -->
  <polygon points="0,400 150,280 300,350 450,250 600,320 800,300 800,400 0,400" fill="#1a2a3e" opacity="0.8" />
  
  <!-- 近山轮廓 -->
  <polygon points="0,400 100,320 250,380 400,300 550,360 700,310 800,350 800,400 0,400" fill="#0f1f2e" opacity="0.9" />

  <!-- 水面 -->
  <rect x="0" y="400" width="800" height="200" fill="url(#waterGradient)" />

  <!-- 月亮在水中的倒影 -->
  <ellipse cx="650" cy="500" rx="30" ry="5" fill="#FFFFF0" opacity="0.2">
    <animate attributeName="ry" values="5;7;5" dur="3s" repeatCount="indefinite" />
  </ellipse>
  <ellipse cx="650" cy="520" rx="25" ry="4" fill="#FFFFF0" opacity="0.15">
    <animate attributeName="ry" values="4;6;4" dur="3.5s" repeatCount="indefinite" />
  </ellipse>
  <ellipse cx="650" cy="540" rx="20" ry="3" fill="#FFFFF0" opacity="0.1">
    <animate attributeName="ry" values="3;5;3" dur="4s" repeatCount="indefinite" />
  </ellipse>

  <!-- 星星在水中的倒影 -->
  <g fill="#FFFFFF" opacity="0.1">
    <ellipse cx="50" cy="450" rx="1" ry="3" />
    <ellipse cx="120" cy="480" rx="0.8" ry="2.5" />
    <ellipse cx="200" cy="440" rx="1.2" ry="3.5" />
    <ellipse cx="280" cy="500" rx="0.9" ry="2.8" />
    <ellipse cx="350" cy="460" rx="1.1" ry="3.2" />
    <ellipse cx="420" cy="490" rx="1" ry="3" />
    <ellipse cx="500" cy="450" rx="1.3" ry="3.8" />
    <ellipse cx="580" cy="520" rx="0.9" ry="2.7" />
    <ellipse cx="650" cy="470" rx="1" ry="3" />
    <ellipse cx="720" cy="500" rx="1.2" ry="3.5" />
    <ellipse cx="780" cy="460" rx="1" ry="3" />
  </g>

  <!-- 水面波纹 -->
  <g stroke="#FFFFFF" stroke-width="0.5" opacity="0.1" fill="none">
    <path d="M 0 430 Q 100 425 200 430 Q 300 425 400 430 Q 500 425 600 430 Q 700 425 800 430">
      <animate attributeName="d" 
        values="M 0 430 Q 100 425 200 430 Q 300 425 400 430 Q 500 425 600 430 Q 700 425 800 430;
                M 0 432 Q 100 427 200 432 Q 300 427 400 432 Q 500 427 600 432 Q 700 427 800 432;
                M 0 430 Q 100 425 200 430 Q 300 425 400 430 Q 500 425 600 430 Q 700 425 800 430" 
        dur="4s" repeatCount="indefinite" />
    </path>
    <path d="M 0 480 Q 100 475 200 480 Q 300 475 400 480 Q 500 475 600 480 Q 700 475 800 480">
      <animate attributeName="d" 
        values="M 0 480 Q 100 475 200 480 Q 300 475 400 480 Q 500 475 600 480 Q 700 475 800 480;
                M 0 482 Q 100 477 200 482 Q 300 477 400 482 Q 500 477 600 482 Q 700 477 800 482;
                M 0 480 Q 100 475 200 480 Q 300 475 400 480 Q 500 475 600 480 Q 700 475 800 480" 
        dur="5s" repeatCount="indefinite" />
    </path>
    <path d="M 0 530 Q 100 525 200 530 Q 300 525 400 530 Q 500 525 600 530 Q 700 525 800 530">
      <animate attributeName="d" 
        values="M 0 530 Q 100 525 200 530 Q 300 525 400 530 Q 500 525 600 530 Q 700 525 800 530;
                M 0 532 Q 100 527 200 532 Q 300 527 400 532 Q 500 527 600 532 Q 700 527 800 532;
                M 0 530 Q 100 525 200 530 Q 300 525 400 530 Q 500 525 600 530 Q 700 525 800 530" 
        dur="6s" repeatCount="indefinite" />
    </path>
  </g>

  <!-- 萤火虫 -->
  <g>
    <circle cx="150" cy="350" r="2" fill="#FFFF00" opacity="0.8">
      <animate attributeName="cx" values="150;170;150" dur="4s" repeatCount="indefinite" />
      <animate attributeName="cy" values="350;360;350" dur="4s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="1s" repeatCount="indefinite" />
    </circle>
    <circle cx="300" cy="380" r="2" fill="#FFFF00" opacity="0.7">
      <animate attributeName="cx" values="300;280;300" dur="5s" repeatCount="indefinite" />
      <animate attributeName="cy" values="380;390;380" dur="5s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.7;0.2;0.7" dur="1.5s" repeatCount="indefinite" />
    </circle>
    <circle cx="500" cy="340" r="2" fill="#FFFF00" opacity="0.9">
      <animate attributeName="cx" values="500;520;500" dur="3s" repeatCount="indefinite" />
      <animate attributeName="cy" values="340;350;340" dur="3s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.9;0.4;0.9" dur="1.2s" repeatCount="indefinite" />
    </circle>
    <circle cx="700" cy="370" r="2" fill="#FFFF00" opacity="0.6">
      <animate attributeName="cx" values="700;680;700" dur="4.5s" repeatCount="indefinite" />
      <animate attributeName="cy" values="370;380;370" dur="4.5s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.6;0.1;0.6" dur="1.8s" repeatCount="indefinite" />
    </circle>
  </g>

  <!-- 签名 -->
  <text x="750" y="590" font-family="Arial" font-size="12" fill="#FFFFFF" opacity="0.4">Night Sky by AI</text>
</svg>
